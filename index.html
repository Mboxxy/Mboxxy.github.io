<body>

<div class="card" id="step1">
    <h1>üéâ Selamat Menikah üéâ</h1>
    <div class="couple">üë∞‚Äç‚ôÄÔ∏èü§µ‚Äç‚ôÇÔ∏è</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
    <h1>üòÜ Pilih Jawabanmu</h1>

    <button class="btn-like" onclick="sukaBanget()">SUKA BANGET üíñ</button>

<script>
function keStep2(){
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

/* ===== SUKA BANGET ===== */
function sukaBanget(){
    playTrumpet();
    for(let i=0;i<120;i++){
        setTimeout(buatBunga, i*60);
    }
}

function buatBunga(){
    const bunga = document.createElement("div");
    bunga.className="flower";
    const emojis=["üå∏","üåº","üå∫","üíê","üå∑","‚ú®"];
    bunga.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    bunga.style.left = Math.random()*100 + "vw";
    bunga.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(bunga);
    setTimeout(()=>bunga.remove(),7000);
}

/* ===== BIASA AJA ===== */
function biasaAja(){
    document.getElementById("poopScreen").classList.remove("hidden");
    playFart();
}

/* ===== SOUND ===== */

/* trompet */
function playTrumpet(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();

    o.type="sawtooth";
    o.frequency.setValueAtTime(440, ctx.currentTime);
    o.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.4);

    g.gain.setValueAtTime(0.0001, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.7, ctx.currentTime + 0.05);
    g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);

    o.connect(g); g.connect(ctx.destination);
    o.start(); o.stop(ctx.currentTime + 0.8);
}

/* kentut */
function playFart(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const bufferSize = ctx.sampleRate * 0.7;
    const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
    const data = buffer.getChannelData(0);

    for(let i=0;i<bufferSize;i++){
        data[i] = (Math.random()*2-1) * (1 - i/bufferSize);
    }

    const noise = ctx.createBufferSource();
    noise.buffer = buffer;

    const filter = ctx.createBiquadFilter();
    filter.type = "lowpass";
    filter.frequency.value = 500;

    noise.connect(filter);
    filter.connect(ctx.destination);
    noise.start();
}
</script>
