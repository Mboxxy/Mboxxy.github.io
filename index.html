<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ucapan Lucu ğŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: url("bg.jpg") no-repeat center center/cover;
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
  }

  .card {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  .box {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    padding: 25px;
    color: #fff;
    animation: float 4s ease-in-out infinite;
    width: 100%;
    max-width: 350px;
  }

  h1 { font-size: 24px; margin-bottom: 10px; }
  p { font-size: 17px; }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .btns {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  button {
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
  }

  .yes { background: #ff6fae; color: #fff; }
  .no { background: #ccc; }

  .rating {
    margin-top: 15px;
  }

  input[type=range] { width: 100%; }

  #result, #giftText {
    margin-top: 10px;
    font-weight: bold;
  }

  .gift {
    display: none;
    font-size: 50px;
    animation: pop 0.6s ease-out;
    margin-top: 10px;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 20px;
    animation: rise 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity:0; }
  }

  .puff {
    position: absolute;
    bottom: 20%;
    left: -60px;
    font-size: 30px;
    animation: puffMove 5s linear infinite;
  }

  @keyframes puffMove {
    0% { left:-60px; opacity:0; }
    20% { opacity:1; }
    100% { left:110%; opacity:0; }
  }
</style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="box">
      <h1>ğŸ’– Hai Gendutku yang Imut ğŸ’–</h1>
      <p>TEMANI AKU MANDI PLEASE~ ğŸ¤­âœ¨</p>

      <div class="btns">
        <button class="yes" onclick="jawab('mau')">MAU ğŸ˜³</button>
        <button class="no" onclick="jawab('nggak')">NGGAK ğŸ˜</button>
      </div>

      <div class="rating">
        <p>Mau berapa persen? ğŸ˜†</p>
        <input type="range" min="0" max="100" value="50" id="rate" oninput="updateRate()">
        <div id="rateText">50%</div>
      </div>

      <div id="result"></div>

      <div class="gift" id="gift">ğŸ</div>
      <div id="giftText"></div>
    </div>
  </div>

  <div class="puff">â˜ï¸ğŸ’¨</div>

<script>
  function jawab(pilih){
    const res = document.getElementById("result");
    if(pilih === "mau"){
      res.innerHTML = "YEAY ğŸ˜ Kamu baik banget sih ğŸ’–";
    } else {
      res.innerHTML = "Yahh ğŸ˜­ tapi aku tetap sayang ğŸ˜";
    }
  }

  function updateRate(){
    const val = document.getElementById("rate").value;
    document.getElementById("rateText").innerText = val + "%";

    const gift = document.getElementById("gift");
    const giftText = document.getElementById("giftText");

    if(val >= 80){
      gift.style.display = "block";
      giftText.innerHTML = "Selamat ğŸ‰ kamu dapat hadiah peluk virtual ğŸ¤—ğŸ’–";
    } else {
      gift.style.display = "none";
      giftText.innerHTML = "";
    }
  }

  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }
  setInterval(createHeart, 400);
</script>
</body>
</html>
