
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Prompt Generator</title>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --accent:#22c55e;
}
body{
  margin:0;
  background:#0f172a;
  font-family:system-ui, sans-serif;
  color:#e5e7eb;
}
.container{
  max-width:720px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h2{text-align:center}

.progress{
  height:8px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:15px;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:var(--accent);
  transition:.4s;
}

.form-group{
  margin-bottom:14px;
  animation:fadeUp .5s ease;
}
label{display:block;margin-bottom:6px;font-weight:600}
input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
}
textarea{min-height:80px}

.checkbox-group label{display:block;margin:6px 0}

.extra{display:none;margin-top:8px}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

#result{
  white-space:pre-wrap;
  background:#020617;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
  display:none;
}

.preview{
  display:none;
  margin-top:20px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(135deg,#020617,#020617);
  text-align:center;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h2>Wedding Website Prompt Generator</h2>

<div class="progress"><span id="bar"></span></div>

<form id="form">

<div class="form-group"><label>Nama Pengantin Pria</label><input required></div>
<div class="form-group"><label>Nama Pengantin Wanita</label><input required></div>
<div class="form-group"><label>Tanggal Pernikahan</label><input type="date"></div>
<div class="form-group"><label>Waktu Akad</label><input></div>
<div class="form-group"><label>Waktu Resepsi</label><input></div>
<div class="form-group"><label>Lokasi Akad</label><input></div>
<div class="form-group"><label>Lokasi Resepsi</label><input></div>

<div class="form-group">
<label>Tema Warna</label>
<select>
<option>Hijau Sage</option><option>Dusty Blue</option><option>Sampanye / Emas</option>
<option>Hitam Putih</option><option>Lavender</option>
</select>
</div>

<div class="form-group">
<label>Gaya Website</label>
<select>
<option>Minimalis Elegan</option><option>Tradisional</option><option>Bohemian</option>
<option>Modern Glamor</option><option>Botani</option>
</select>
</div>

<div class="form-group">
<label>Elemen Website</label>
<div class="checkbox-group">

<label><input type="checkbox" onchange="toggle(this,'hero')"> Hero Image</label>
<div id="hero" class="extra"><input placeholder="Link Foto Hero"></div>

<label><input type="checkbox"> Countdown</label>
<label><input type="checkbox"> RSVP</label>

<label><input type="checkbox" onchange="toggle(this,'galeri')"> Galeri</label>
<div id="galeri" class="extra">
<input placeholder="Foto 1"><input placeholder="Foto 2"><input placeholder="Foto 3">
</div>

<label><input type="checkbox" onchange="toggle(this,'musik')"> Musik</label>
<div id="musik" class="extra"><input placeholder="Link Musik"></div>

<label><input type="checkbox" onchange="toggle(this,'kado')"> Kado</label>
<div id="kado" class="extra"><input placeholder="No Rekening"></div>

<label><input type="checkbox"> Ucapan</label>

</div>
</div>

<div class="form-group"><label>Cerita Cinta</label><textarea></textarea></div>
<div class="form-group"><label>Kata Pembuka Ucapan</label><textarea></textarea></div>

<button type="button" onclick="generate()">Generate Prompt</button>

</form>

<div id="result"></div>

<button style="margin-top:10px;display:none" id="copyBtn" onclick="copy()">Copy Prompt</button>
<button style="margin-top:10px;display:none" id="previewBtn" onclick="preview()">Preview Website</button>

<div class="preview" id="previewBox"></div>

</div>
</div>

<script>
const inputs=document.querySelectorAll("input,select,textarea");
inputs.forEach(i=>i.addEventListener("input",updateBar));

function updateBar(){
  let filled=0;
  inputs.forEach(i=>{ if(i.value) filled++; });
  document.getElementById("bar").style.width=(filled/inputs.length*100)+"%";
}

function toggle(cb,id){
  document.getElementById(id).style.display=cb.checked?"block":"none";
}

let finalPrompt="";

function generate(){
  const data=[...inputs].map(i=>i.value);
  finalPrompt=`Saya ingin kamu bertindak sebagai frontend developer profesional untuk membuat website undangan pernikahan digital modern, elegan, mobile-first, dengan animasi scroll halus, parallax ringan, dan transisi lembut.

Data:
${data.join("\n")}
Gunakan desain sesuai tema dan gaya yang dipilih, serta tampilkan elemen website sesuai checklist user.`;

  const res=document.getElementById("result");
  res.style.display="block";
  res.textContent=finalPrompt;

  copyBtn.style.display="block";
  previewBtn.style.display="block";
}

function copy(){
  navigator.clipboard.writeText(finalPrompt);
  alert("Prompt berhasil dicopy!");
}

function preview(){
  previewBox.style.display="block";
  previewBox.innerHTML=`
<h3>${inputs[1].value} & ${inputs[0].value}</h3>
<p>${inputs[2].value}</p>
<p>${inputs[5].value}</p>
<button style="padding:10px;border-radius:10px;border:none;background:#22c55e">RSVP</button>
`;
}
</script>

</body>
</html>
