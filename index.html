
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#d4af37;
 --bg:#020617;
}

*{box-sizing:border-box}
body{
 margin:0;
 background:#0f172a;
 color:#fff;
 font-family:Poppins,sans-serif;
 scroll-behavior:smooth;
}

section{padding:70px 18px;text-align:center}
h1,h2{font-family:Playfair Display;color:var(--accent)}

.fade{opacity:0;transform:translateY(25px);transition:1s}
.fade.show{opacity:1;transform:none}

/* OPENING */
#opening{
 position:fixed;inset:0;
 background:
  linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.9)),
  url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') center/cover;
 display:flex;flex-direction:column;justify-content:center;align-items:center;
 z-index:99;text-align:center;
}
#opening button{
 background:var(--accent);border:none;padding:14px 30px;
 border-radius:30px;font-weight:600;
}

/* HERO */
.hero{
 min-height:100vh;
 background:
  linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
  url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
 display:flex;flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center;gap:10px}
.time{background:#0008;padding:10px;border-radius:12px;min-width:60px}

/* CARD */
.card{
 background:var(--bg);
 border-radius:20px;
 padding:22px;
 max-width:700px;
 margin:auto;
}

/* GALLERY */
.slider{display:flex;overflow-x:auto;gap:10px;scroll-snap-type:x mandatory}
.slider img{
 width:80%;border-radius:16px;scroll-snap-align:center;
}

/* FORM */
input,textarea{
 width:100%;padding:10px;border-radius:10px;border:none;margin:6px 0;
}

/* NAV */
.nav{
 position:fixed;bottom:0;left:0;right:0;
 background:#020617;
 display:flex;justify-content:space-around;
 padding:10px 0;
}
.nav a{color:#aaa;text-decoration:none;font-size:14px}
.nav a:hover{color:var(--accent)}

#musicBtn{
 position:fixed;bottom:80px;right:16px;
 background:var(--accent);border:none;border-radius:50%;
 width:48px;height:48px;font-size:18px;
}

.share{
 position:fixed;bottom:80px;left:16px;
 background:#25D366;color:#fff;border:none;border-radius:30px;
 padding:10px 16px;font-weight:600;
}
</style>
</head>

<body>

<!-- DATA PENGANTIN (EDIT DI SINI) -->
<script>
const data={
 pria:"Andi Kusuma Putra",
 wanita:"Theresya Medina Ali",
 tanggal:"31 Maret 2026",
 akad:"08:00 WIB",
 resepsi:"13:00 WIB",
 lokasi:"Pasongsongan, Slopeng Beluk Raja",
 maps:"Pasongsongan Slopeng Beluk Raja",
 cerita:"Pertemuan sederhana yang berubah menjadi perjalanan penuh cinta hingga akhirnya kami memutuskan untuk bersama.",
 galeri:[
  "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",
  "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
  "https://images.unsplash.com/photo-1524504388940-b1c1722653e1"
 ],
 musik:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
}
</script>

<!-- OPENING -->
<div id="opening">
<h1 id="openName"></h1>
<p>Kepada Yth.<br>Tamu Undangan</p>
<button onclick="openInvite()">Buka Undangan</button>
</div>

<!-- HERO -->
<section class="hero fade" id="home">
<h1 id="heroName"></h1>
<p id="heroDate"></p>

<div class="countdown">
<div class="time"><span id="d">0</span><br>Hari</div>
<div class="time"><span id="h">0</span><br>Jam</div>
<div class="time"><span id="m">0</span><br>Menit</div>
<div class="time"><span id="s">0</span><br>Detik</div>
</div>
</section>

<!-- ACARA -->
<section class="fade" id="acara">
<div class="card">
<h2>Detail Acara</h2>
<p id="akadView"></p>
<p id="resepsiView"></p>
<p id="lokasiView"></p>
</div>
</section>

<!-- CERITA -->
<section class="fade">
<div class="card">
<h2>Cerita Kami</h2>
<p id="ceritaView"></p>
</div>
</section>

<!-- GALERI -->
<section class="fade" id="galeri">
<h2>Galeri</h2>
<div class="slider" id="galeriBox"></div>
</section>

<!-- MAPS -->
<section class="fade" id="lokasi">
<h2>Lokasi</h2>
<iframe id="mapsFrame" width="100%" height="300" style="border-radius:18px;border:0"></iframe>
</section>

<!-- UCAPAN -->
<section class="fade" id="ucapan">
<div class="card">
<h2>Ucapan Tamu</h2>
<input id="uNama" placeholder="Nama">
<textarea id="uPesan" placeholder="Ucapan"></textarea>
<button onclick="kirimUcapan()">Kirim</button>
<div id="listUcapan"></div>
</div>
</section>

<footer style="padding:40px;text-align:center;color:#aaa">
Terima kasih atas doa dan kehadirannya ü§ç
</footer>

<!-- NAV -->
<div class="nav">
<a href="#home">Home</a>
<a href="#acara">Acara</a>
<a href="#galeri">Galeri</a>
<a href="#ucapan">Ucapan</a>
<a href="#lokasi">Lokasi</a>
</div>

<button id="musicBtn" onclick="toggleMusic()">üéµ</button>
<button class="share" onclick="shareWA()">Share</button>

<audio id="audio" loop></audio>

<script>
openName.textContent=data.wanita+" & "+data.pria;
heroName.textContent=data.wanita+" & "+data.pria;
heroDate.textContent=data.tanggal;
akadView.textContent="Akad: "+data.akad;
resepsiView.textContent="Resepsi: "+data.resepsi;
lokasiView.textContent=data.lokasi;
ceritaView.textContent=data.cerita;

mapsFrame.src="https://www.google.com/maps?q="+encodeURIComponent(data.maps)+"&output=embed";

data.galeri.forEach(img=>{
 const i=document.createElement("img");
 i.src=img; galeriBox.appendChild(i);
});

audio.src=data.musik;

function openInvite(){
 opening.style.display="none";
 audio.play();
 startCountdown();
 observe();
}

function startCountdown(){
 const target=new Date("2026-03-31T08:00:00").getTime();
 setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;
  d.textContent=Math.max(0,Math.floor(diff/(1000*60*60*24)));
  h.textContent=Math.max(0,Math.floor((diff%(1000*60*60*24))/(1000*60*60)));
  m.textContent=Math.max(0,Math.floor((diff%(1000*60*60))/(1000*60)));
  s.textContent=Math.max(0,Math.floor((diff%(1000*60))/1000));
 },1000);
}

function observe(){
 const f=document.querySelectorAll(".fade");
 const io=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
 });
 f.forEach(el=>io.observe(el));
}

let playing=true;
function toggleMusic(){
 if(playing){audio.pause();musicBtn.textContent="üîá";}
 else{audio.play();musicBtn.textContent="üéµ";}
 playing=!playing;
}

function kirimUcapan(){
 if(!uNama.value||!uPesan.value)return;
 const div=document.createElement("div");
 div.style.background="#020617";
 div.style.padding="10px";
 div.style.borderRadius="10px";
 div.style.marginTop="6px";
 div.innerHTML="<b>"+uNama.value+"</b><br>"+uPesan.value;
 listUcapan.prepend(div);
 uNama.value="";uPesan.value="";
}

function shareWA(){
 const text=`Undangan Pernikahan\n${data.wanita} & ${data.pria}\n${data.tanggal}\n${location.href}`;
 window.open("https://wa.me/?text="+encodeURIComponent(text));
}
</script>

</body>
</html>
